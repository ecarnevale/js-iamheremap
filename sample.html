        	<title>I Am Here Map</title>
		<script type="text/javascript" src="iamheremap.js"></script>

                <script>
$(document).ready(function(){ 
	var args = {
		'modestmaps_provider' : 'CloudMade',
		'flickr_apikey' : null,
		'cloudmade_apikey' : null,
		'cloudmade_style' : 999,	// Jason Bourne says "that's some fine Mike you're standing on!"
		'find_my_location' : false,
		'enable_logging' : false,
	};

	if (! args['cloudemade_apikey']){
		alert("You need to at least add your Cloudmade API key!");
		return;
	}

	window.map = new info.aaronland.iamhere.Map('map', args);
});
		</script>
